{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot User ID</title>
    <link rel="stylesheet" href="{% static 'css/forgot_user_id.css' %}">
</head>
<body>
    <div class="page-container">
        <div class="background-section">
            <!-- Optional: Add any background content or leave empty -->
        </div>
        <div class="forgot-user-id-container">
            <a href="{% url 'login' %}" class="back-link">Back to Login</a>
            <h2>Forgot User Id</h2>
            <p class="paragraph">Don't worry, it happens to all of us. Enter your email below to recover your User ID.</p>
            <form action="" method="post" class="forgot-user-id-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter Registered Email ID " required>
                </div>
                <button type="button" class="submit-button" onclick="window.location.href='{% url 'verify_code' %}'">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
