
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
 
    <div class="container">
        <div class="right-section">
            <form class="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" id="userid" name="userid" placeholder="Enter User ID">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <span id="togglePassword" class="eye-icon">&#128065;</span> <!-- Eye Icon for visibility toggle -->
                    <a href="{% url 'forgot_password' %}"  class="recoverpass">Recover Password? </a>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="forgot-links">
                    <a href="{% url 'forgot_user_id' %}">Forgot User ID</a>
                   
                </div>
            </form>
            
        </div>
    </div>
   
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('togglePassword');
        
            // Toggle password visibility
            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Show password
                eyeIcon.innerHTML = '&#128065;'; // Open eye
            } else {
                passwordField.type = 'password'; // Hide password
                eyeIcon.innerHTML = '&#128064;'; // Closed eye
            }
        });
        
    </script>
</body>
</html>
